<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div id="top-header">
        <button class="btn again-btn">
            Again!
        </button>
        <p id="between">(between 1 and 100) <br> You only have 10 chances.</p>
    </div>
    <h1>Guess My Number!</h1>
    <p id="secret-num">?</p>
</header>
<main>
    <section>
        <div id="left">
            <input type="number" value="1" min="0" max="100" id="number-guess">
            <button class="btn check-btn">
                Check!
            </button>
        </div>
        <div id="right">
            <p id="message">
                Start guessing...
            </p>
            <p>
                 Score: <span id="score">100</span>
            </p>
            <p> Highscore: <span id="highscore"></span></p>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
