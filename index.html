<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div id="top-header">
        <button class="btn">
            Again!
        </button>
        <p id="between">(between 1 and 20)</p>
    </div>
    <h1>Guess My Number!</h1>
    <p id="question-mark">?</p>
</header>
<main>
    <section>
        <div id="left">
            <input type="number" value="1" min="0" max="20" id="number-guess">
            <button class="btn">
                Check!
            </button>
        </div>
        <div id="right">
            <p id="start-guessing">
                Start guessing...
            </p>
            <p>
                ðŸ’¯ Score: <span id="score">20</span>
            </p>
            <p> ðŸ¥‡ Highscore: <span id="highscore">17</span></p>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
